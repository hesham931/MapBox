<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
        type="text/css">
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css"
        type="text/css">
    <link href="style.css" rel="stylesheet" />
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.css">
    <title>MapBox</title>
</head>

<body class="bg-dark bg-opacity-10">
    <div class="loadingContainer" id="loadingIndicator">
        <div class="spinner-border loadingBody" role="status">
            <span class="visually-hidden loadingContent">Loading...</span>
        </div>
    </div>
    <header class="bg-dark p-2">
        <div class="container">
            <div class="text-light">Map MapBox</div>
        </div>
    </header>
    <main>
        <div id='map'></div>
        <div id="geocoder" class="geocoder"></div>
        <div class="d-flex justify-content-between m-3">
            <select class="btn btn-outline-success" name="them" id="them">
                <option value="satellite-streets-v12">Satellite Streets</option>
                <option value="light-v11">Light</option>
                <option value="dark-v11">Dark</option>
                <option value="streets-v12" selected>Streets</option>
                <option value="outdoors-v12">Outdoors</option>
            </select>
            <div>
                <a id="customSearchAnchor" href="#" onclick="openCustomSearchFiled()">Cant find the location?</a>
                <div id="customSearch" class="d-none">
                    <input id="customSearchInputFiled" class="form-control me-2" type="text"
                        placeholder="Type the city you want to go for." aria-label=".form-control-sm example"
                        style="text-indent: 0px;">
                    <button id="searchButton" class="btn btn-success btn-sm">Search</button>
                </div>
            </div>
            <div class="d-flex">
                <button class="btn btn-outline-primary me-3" id="zoom">Zoom to buildings</button>
                <button class="btn btn-outline-primary" id="fit">Fit to PwC</button>
            </div>
        </div>
    </main>
    <footer id="footer" class="bg-dark p-2">
        <div class="container text-light text-center">PwC technical Assessment</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <script src='site.js'></script>
</body>

</html>
